<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Gymbo</title>
    <!-- main css file here -->
    <link rel="stylesheet" href="style.css">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <section id="gymForm_section">
        <!--from title-->
        <div class="gymForm_title d-flex align-items-center justify-content-center ">
            <h2 class="py-3">Add New Gym</h2>
        </div>
        <div class=" container-fluid container-lg">
            <div class="gymForm_wrapper">
                <div class="row">
                    <div class="col-12 col-md-4 px-0">

                        <!--Tabs here-->
                        <ul class="buttonTabs pt-5 px-5">
                            <li class="list-unstyled py-3 px-4 mb-3">All Listings</li>
                            <li class="list-unstyled py-3 px-4 mb-3">Add Listings</li>
                            <li class="list-unstyled py-3 px-4 ">Most Resent</li>
                        </ul>
                    </div>

                    <div class="col-12 col-md-8 border_left">
                        <!--gym from here-->
                        <form class="gymForm pt-5">
                            <div class="inputItems d-flex flex-column  justify-content-between   flex-md-row mb-4">
                                <div class="single_input_item d-flex flex-column mb-4 mb-md-0">
                                    <label class="mb-2" for="firstName">First Name</label>
                                    <input type="text" name="firstName" id="firstName" placeholder="Your first name" required> 
                                </div>
                                <div class="single_input_item d-flex  justify-content-between   flex-column">
                                    <label class="mb-2" for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName" placeholder="Your last name" required>
                                </div>
                            </div>
                            <div class="inputItems d-flex flex-column  justify-content-between   flex-md-row mb-4">
                                <div class="single_input_item d-flex flex-column mb-4 mb-md-0">
                                    <label class="mb-2" for="gymName">Gym Name</label>
                                    <input type="text" name="gymName" id="gymName" placeholder="Enter gym name" required> 
                                </div>
                                <div class="single_input_item d-flex  justify-content-between   flex-column">
                                    <label class="mb-2" for="lastName">Email</label>
                                <input type="email" name="email" id="lastName" placeholder="Enter your email" required>
                                </div>
                            </div>

                            <div class="inputItems d-flex flex-column  justify-content-between   flex-md-row mb-4">
                                <div class="single_input_item d-flex flex-column mb-4 mb-md-0">
                                    <label class="mb-2" for="selectItem">Select Services</label>
                                    <select name="selectItem" id="selectItem">
                                        <option value="0" selected disabled>Select</option>
                                        <option value="A">A</option>
                                        <option value="A">A</option>
                                        <option value="A">A</option>
                                        <option value="A">A</option>
                                    </select>
                                </div>
                                <div class="single_input_item d-flex  justify-content-between   flex-column">
                                    <label class="mb-2" for="address">Address</label>
                                <input type="text" name="address" id="address" placeholder="Enter your Address" required>
                                </div>
                            </div>

                            <div class="inputItems d-flex flex-column  justify-content-between   flex-md-row mb-4">
                                <div class="single_input_item d-flex flex-column mb-4 mb-md-0">
                                    <label class="mb-2" for="gymName">Gym URL</label>
                                    <input type="text" name="gymName" id="gymName" placeholder="https://www.gym.com" required> 
                                </div>
                                <div class="single_input_item d-flex  justify-content-between   flex-column">
                                    <label class="mb-2" for="postcode">Postcode</label>
                                <input type="text" name="postcode" id="postcode" placeholder="01234" required>
                                </div>
                            </div>

                            <div class="inputItems d-flex flex-column  justify-content-between   flex-md-row mb-4">
                                <div class="single_input_item d-flex flex-column mb-4 mb-md-0">
                                    <label class="mb-2" for="price">Price</label>
                                    <input type="text" name="price" id="price" placeholder="00.0" required> 
                                </div>
                                <div class="single_input_item d-flex  justify-content-between   flex-column">
                                    <label class="mb-2" for="uploadFile">Upload Logo</label>
                                <input type="file" name="uploadFile" id="uploadFile" placeholder="No file chosen" required>
                                </div>
                            </div>
                            
                            <div class="submitButton d-flex align-items-center justify-content-center mt-5">
                                <button>Save</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>



    <!--bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
